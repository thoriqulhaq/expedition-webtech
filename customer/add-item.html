<script>
  var userid = JSON.parse(localStorage.getItem('UserInfo').data.id);
  
  function addItem() {
        $.ajax({
            url: 'http://localhost:8888/expedition/api/index.php/item',
            type: 'POST',
            dataType: 'json',
            data: {
                userid:userid,
                sender_contact: $('#sender_contact').val(),
                sender_address: $('#sender_address').val(),
                receiver_name: $('#receiver_name').val(),
                receiver_contact: $('#receiver_contact').val(),
                receiver_address: $('#receiver_address').val(),
                item_description: $('#item_desc').val(),
                weight: $('#item_weight').val(),
            },
            success: function(data) {
                console.log($('#status').val(), $('#courier').val());
                window.location.href = 'http://localhost:8888/expedition/admin/manage-item.html';
            }
        });
    }
</script>
