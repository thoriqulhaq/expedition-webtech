    <script>
        const xhr = new XMLHttpRequest();
        var content = '';

        xhr.open('get', 'http://localhost:3000/api/index.php/courier', true);
        xhr.send();
        xhr.onload = function () {
            console.log(xhr.responseText);
            console.log(JSON.parse(this.responseText));
            var x = JSON.parse(this.responseText);
            // document.querySelector('#consume_webservice').innerHTML = xhr.responseText;
            for (let i = 0; i < x.length; i++) {
                content += "<tr>" + "<td>" + (i + 1) + "</td>" + "<td>" + x[i].id + "</td>" + "<td>" + x[i].name + "</td>" + "<td>" + x[i].contact + "</td>" + "</tr>";
            }
            document.getElementById("data").innerHTML = content;
        }
    </script>
    <script>
        function submitFormData(event) {

            var name = event.name.value;
            var status = "pending";
            var contact = event.contact.value;


            var data = new FormData();
            data.append('name', name);
            data.append('contact', contact);

            var http = new XMLHttpRequest();

            var url = 'http://localhost:3000/api/index.php/courier';
            http.open('post', url);

            http.onreadystatechange = function () {
                if (http.readyState == 4 && http.status == 200) {
                    // alert("Form submitted successfully");
                    // document.getElementById("frmdata").reset();
                    console.log(http.responseText);
                }
            }
            http.send(data);
        }
    </script>
