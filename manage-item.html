<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 w-screen">
    <div class="py-12 px-24 h-screen">
        <div class="mt-8 shadow overflow-hidden border-b border-gray-200 sm:rounded-2xl">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Sender
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Receiver
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Weight
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Price
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Courier
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Status
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                </th>
            </tr>
            </thead>
            <tbody id="data" class="bg-white divide-y divide-gray-200">
                
            </tbody>
        </table> 
        </div>
        
        <div class="py-3 flex items-center justify-between border-gray-200 absolute bottom-10 w-11/12">
            <div class="flex-1 flex justify-between sm:hidden">
            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Previous </a>
            <a href="#" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Next </a>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
            <div>
                <p class="text-sm text-gray-700">
                Showing
                <span id="current_page" class="font-medium">1</span>
                to
                <span id="total_pages" class="font-medium">10</span>
                of
                <span id="total_records" class="font-medium">97</span>
                results
                </p>
            </div>
            <div class="mr-16">
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <button onclick="previousPage()" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Previous</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                
                <div id="pagination">

                </div>

                <button onclick="nextPage()" href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Next</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
var url = 'http://localhost:8888/expedition/api/index.php/items';
var currentPage = 1;
var totalPages = 1;

getData();

function changePage(page) {
    currentPage = page;     
    console.log("pressed" + currentPage);
    getData();
};

function previousPage(page) {
    if (currentPage > 1) {
        currentPage -= 1;     
        console.log("pressed" + currentPage);
        getData();
    }
};

function nextPage(page) {
    if (currentPage < totalPages) {
        currentPage += 1;     
        console.log("pressed" + currentPage);
        getData();
    }
};

function getData() {
$.ajax({
    type:"GET", 
    url: url, 
    data: {
        limit : 10,
        page : currentPage
    },
    dataType: "json",
    success: function(data) {
        console.log(currentPage);
        var $data = $('#data');
        var $pagination = $('#pagination');
        var $counter = 1;
        totalPages = data.total_pages;
        
        $("#current_page").text(`${data.current_page}`);
        $("#total_pages").text(`${data.total_pages}`);
        $("#total_records").text(`${data.total_records}`);
        
        $data.empty();
        $pagination.empty();
        
        for (i = 1 ; i <= data.total_pages ; i++) {
            $pagination.append(`<button onclick="changePage(${i})" class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium text-gray-500 hover:bg-gray-50"> ${i} </button>`);
        }
        
        data.records.forEach(function(item) {
            var $tr = $('<tr></tr>');
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                    <div class="flex items-center">
                        <div class="">
                            <div class="text-sm font-medium text-gray-900">
                                ${item.user.name}
                            </div>
                            <div class="text-sm text-gray-500">
                                ${item.user.email}
                            </div>
                        </div>
                    </div>
                </div></td>`);
                
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                ${item.receiver_name}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                ${item.weight}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                ${item.price? item.price : '-'}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                ${item.courier.name? item.courier.name : '-'}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500 text-center">
                ${item.status.name}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                <button class="rounded-full bg-gray-400 px-5 py-2 text-white">
                    View
                </button>
            </div></td>`);
            

            $data.append($tr);
        });
    }, 
    error: function(jqXHR, textStatus, errorThrown) {
        alert(jqXHR.status);
    }
    
})
}
</script>
</html>
