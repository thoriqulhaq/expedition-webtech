<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 w-screen">
    <div>
        
    </div>
    <div class="py-12 px-24 h-screen">
        <div class="w-min">
            <button id="buttonstatus" type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true">
              <p id="buttonstatustext" class="whitespace-nowrap">All</p>
              <!-- Heroicon name: solid/chevron-down -->
              <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        
          <!--
            Dropdown menu, show/hide based on menu state.
        
            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
          <div id="dropdownstatus" class="hidden origin-top-right absolute left-18 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="py-1" role="none">
              <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
              <button onclick="queryStatus(0)" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">All</button>
              <button onclick="queryStatus(1)" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Processed</button>
              <button onclick="queryStatus(2)" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">Picked Up By Courier</button>
              <button onclick="queryStatus(3)" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Delivering</button>
              <button onclick="queryStatus(4)" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-4">Received</button>
            </div>
          </div>
        <div class="mt-8 shadow overflow-hidden border-b border-gray-200 sm:rounded-2xl">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Sender
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Receiver
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Weight
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Price
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Courier
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Status
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                </th>
            </tr>
            </thead>
            <tbody id="data" class="bg-white divide-y divide-gray-200">
                
            </tbody>
        </table> 
        </div>
        
        <div class="py-3 flex items-center justify-between border-gray-200 absolute bottom-10 w-11/12">
            <div class="flex-1 flex justify-between sm:hidden">
            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Previous </a>
            <a href="#" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Next </a>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
            <div>
                <p class="text-sm text-gray-700">
                Showing
                <span id="current_page" class="font-medium">1</span>
                to
                <span id="total_pages" class="font-medium">10</span>
                of
                <span id="total_records" class="font-medium">97</span>
                results
                </p>
            </div>
            <div class="mr-16">
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <button onclick="previousPage()" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Previous</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                
                <div id="pagination">

                </div>

                <button onclick="nextPage()" href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Next</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
var url = 'http://localhost:8888/expedition/api/index.php/items';
var currentPage = 1;
var totalPages = 1;
var dataRequest = {
        limit : 10,
        page : currentPage
    };

getData();

function changePage(page) {
    currentPage = page;     
    console.log("pressed" + currentPage);
    getData();
};

function previousPage(page) {
    if (currentPage > 1) {
        currentPage -= 1;     
        console.log("pressed" + currentPage);
        getData();
    }
};

function nextPage(page) {
    if (currentPage < totalPages) {
        currentPage += 1;     
        console.log("pressed" + currentPage);
        getData();
    }
};

function queryStatus(id) {
    if(id == 0) {
        delete dataRequest.status;
        $("#buttonstatustext").text("All");
        getData();
    } else {
        dataRequest.status = id;
        if(id == 1) {
            $("#buttonstatustext").text("Processed");
        } else if (id == 2) {
            $("#buttonstatustext").text("Picked Up By Courier");
        } else if (id == 3) {
            $("#buttonstatustext").text("Delivering");
        } else if (id == 4) {
            $("#buttonstatustext").text("Received");
        }
        getData();
    }
}

$( "#buttonstatus" ).click(function() {
    if($("#dropdownstatus").is(":visible")){
        $( "#dropdownstatus" ).hide( "slow", function() {
        });
    } else {
        $( "#dropdownstatus" ).show( "slow", function() {
        });
    }
});

function getData() {
$.ajax({
    type:"GET", 
    url: url, 
    data: dataRequest,
    dataType: "json",
    success: function(data) {
        var $data = $('#data');
        var $pagination = $('#pagination');
        var $counter = 1;
        totalPages = data.total_pages;
        
        $("#current_page").text(`${data.current_page}`);
        $("#total_pages").text(`${data.total_pages}`);
        $("#total_records").text(`${data.total_records}`);
        
        $data.empty();
        $pagination.empty();
        
        for (i = 1 ; i <= data.total_pages ; i++) {
            $pagination.append(`<button onclick="changePage(${i})" class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium text-gray-500 hover:bg-gray-50"> ${i} </button>`);
        }
        
        data.records.forEach(function(item) {
            var $tr = $('<tr></tr>');
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                    <div class="flex items-center">
                        <div class="">
                            <div class="text-sm font-medium text-gray-900">
                                ${item.user.name}
                            </div>
                            <div class="text-sm text-gray-500">
                                ${item.user.email}
                            </div>
                        </div>
                    </div>
                </div></td>`);
                
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                ${item.receiver_name}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                ${item.weight}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                ${item.price? item.price : '-'}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                ${item.courier.name? item.courier.name : '-'}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500 text-center">
                ${item.status.name}
            </div></td>`);
            
            $tr.append(`<td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">
                <button class="rounded-full bg-gray-400 px-5 py-2 text-white">
                    View
                </button>
            </div></td>`);
            

            $data.append($tr);
        });
    }, 
    error: function(jqXHR, textStatus, errorThrown) {
        alert(jqXHR.status);
    }
    
})
}
</script>
</html>
